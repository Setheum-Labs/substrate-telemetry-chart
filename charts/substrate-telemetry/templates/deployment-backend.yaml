apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "substrate-telemetry.backendAppName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "substrate-telemetry.backendAppName" . }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "substrate-telemetry.backendAppName" . }}
  template:
    metadata:
      labels:
        app: {{ include "substrate-telemetry.backendAppName" . }}
    spec:
      containers:
      - name: {{ include "substrate-telemetry.backendAppName" . }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        command: ["node"]
        args:
        - packages/backend/build/index.js
        ports:
        - name: backend
          containerPort: {{ .Values.backendPort }}
        - name: feed
          containerPort: {{ .Values.feedPort }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.backendPort }}
          initialDelaySeconds: 3
          timeoutSeconds: 3
        {{ if ne .Values.environment "ci" }}
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 500Mi
        {{ end }}
      {{- if .Values.exporter.enabled }}
      - name: {{ include "substrate-telemetry.exporterName" . }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: {{ .Values.exporter.port }}
        readinessProbe:
          httpGet:
            path: /metrics
            port: {{ .Values.exporter.port }}
          initialDelaySeconds: 3
          timeoutSeconds: 3
        {{ if ne .Values.environment "ci" }}
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 100Mi
        {{ end }}
      {{- end }}
