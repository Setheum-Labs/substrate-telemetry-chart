apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "substrate-telemetry.frontendAppName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "substrate-telemetry.frontendAppName" . }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "substrate-telemetry.frontendAppName" . }}
  template:
    metadata:
      labels:
        app: {{ include "substrate-telemetry.frontendAppName" . }}
    spec:
      containers:
      - name: {{ include "substrate-telemetry.frontendAppName" . }}
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        command: ["npm"]
        args:
        - start
        workingDir: /app/substrate-telemetry/packages/frontend
        ports:
        - name: frontend
          containerPort: {{ .Values.frontendPort }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontendPort }}
          initialDelaySeconds: 60
          timeoutSeconds: 30
        {{ if ne .Values.environment "ci" }}
        resources:
          limits:
            cpu: 100m
            memory: 800Mi
          requests:
            cpu: 100m
            memory: 800Mi
        {{ end }}
