image:
  repo: web3f/substrate-telemetry
  tag: latest

namespace: default

environment: production

domain: testnet.w3f.tech

frontendPort: 3000
backendPort: 1024
feedPort: 8080

exporter:
  resources:
    limits:
      memory: 400Mi
    requests:
      memory: 400Mi
  enabled: true
  port: 3000
  image:
    repo: web3f/substrate-telemetry-exporter
    tag: v1.0.0
  config:
    subscribe:
      chains:
      - kusama cc3
      validators: []
      producers: []

alertrules:
  general:
    enabled: true
  validators:
    enabled: false

whiteListSourceRange: "0.0.0.0/0"

backend:
  resources:
    limits:
      cpu: 100m
      memory: 800Mi
    requests:
      cpu: 100m
      memory: 800Mi
